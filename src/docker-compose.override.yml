      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

  machinecartsystem.identityserver:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

    ports:
      - "5000:80"
