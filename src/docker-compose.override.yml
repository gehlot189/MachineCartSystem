      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

  machinecartsystem.basket.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "2001:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

  machinecartsystem.order.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "2002:80"
